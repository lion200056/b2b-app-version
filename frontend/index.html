<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B2B-APP: 版號管理系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Noto Sans TC', sans-serif;
        }
        
        .status-planning {
            @apply bg-blue-100 text-blue-800;
        }
        
        .status-developing {
            @apply bg-yellow-100 text-yellow-800;
        }
        
        .status-testing {
            @apply bg-purple-100 text-purple-800;
        }
        
        .status-reviewing {
            @apply bg-orange-100 text-orange-800;
        }
        
        .status-completed {
            @apply bg-green-100 text-green-800;
        }
        
        .type-feature {
            @apply bg-emerald-100 text-emerald-800;
        }
        
        .type-bugfix {
            @apply bg-red-100 text-red-800;
        }
        
        .type-both {
            @apply bg-indigo-100 text-indigo-800;
        }
        
        .os-both {
            @apply bg-gray-100 text-gray-800;
        }
        
        .os-ios {
            @apply bg-blue-100 text-blue-800;
        }
        
        .os-android {
            @apply bg-green-100 text-green-800;
        }

        .loading {
            opacity: 0.6;
            pointer-events: none;
        }
    </style>
</head>

<body class="bg-gradient-to-br from-purple-50 via-blue-50 to-indigo-100 min-h-screen">
    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg p-6 shadow-xl">
            <div class="flex items-center gap-3">
                <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-blue-600"></div>
                <span class="text-gray-700">處理中...</span>
            </div>
        </div>
    </div>

    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="bg-gradient-to-r from-blue-600 to-purple-600 rounded-xl shadow-lg p-6 mb-8 text-white">
            <div class="flex justify-between items-center">
                <div>
                    <h1 class="text-3xl font-bold mb-2">🚀 B2B-APP: 版號管理系統</h1>
                    <p class="text-blue-100">追蹤每個版本的開發進度與狀態</p>
                </div>
            </div>
        </div>

        <!-- Edit Mode Controls -->
        <div id="editControls" class="bg-white rounded-xl shadow-lg p-4 mb-6 border border-gray-100 hidden">
            <div class="flex justify-center items-center gap-4">
                <button id="exportBtn" class="bg-green-500 hover:bg-green-600 text-white px-6 py-2 rounded-lg font-medium transition-colors shadow-lg flex items-center gap-2">
                    📊 產出報表
                </button>
                <button id="exitEditBtn" class="bg-red-500 hover:bg-red-600 text-white px-6 py-2 rounded-lg font-medium transition-colors shadow-lg flex items-center gap-2">
                    🔓 退出編輯
                </button>
                <button id="addVersionBtn" class="bg-emerald-500 hover:bg-emerald-600 text-white px-6 py-2 rounded-lg font-medium transition-colors shadow-lg flex items-center gap-2">
                    ➕ 新增版本
                </button>
            </div>
        </div>

        <!-- Password Modal -->
        <div id="passwordModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
            <div class="bg-white rounded-xl p-6 w-96 shadow-2xl">
                <h3 class="text-xl font-semibold mb-4">輸入管理密碼</h3>
                <input type="password" id="passwordInput" placeholder="請輸入密碼" class="w-full p-3 border border-gray-300 rounded-lg mb-4 focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                <div class="flex gap-3">
                    <button id="confirmPassword" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg font-medium">確認</button>
                    <button id="cancelPassword" class="flex-1 bg-gray-300 hover:bg-gray-400 text-gray-700 py-2 rounded-lg font-medium">取消</button>
                </div>
            </div>
        </div>

        <!-- Version Form Modal -->
        <div id="versionModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden overflow-y-auto p-4">
            <div class="bg-white rounded-xl p-4 sm:p-6 w-full max-w-4xl max-h-[95vh] overflow-y-auto shadow-2xl">
                <h3 id="modalTitle" class="text-xl font-semibold mb-6">新增版本</h3>
                <form id="versionForm" class="space-y-4">
                    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-3 sm:gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">版號</label>
                            <div class="flex items-center">
                                <span class="bg-gray-100 text-gray-600 px-3 py-2 sm:py-3 rounded-l-lg border border-r-0 border-gray-300 text-sm font-medium">v</span>
                                <input type="text" id="version" name="version" class="flex-1 p-2 sm:p-3 border border-gray-300 rounded-r-lg focus:ring-2 focus:ring-blue-500 text-sm" placeholder="例：1.2.3" required>
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">類型</label>
                            <select id="type" class="w-full p-2 sm:p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 text-sm">
                                <option value="Bug修復">Bug修復</option>
                                <option value="新增功能">新增功能</option>
                                <option value="新增功能&功能修復">新增功能&功能修復</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">狀態</label>
                            <select id="status" class="w-full p-2 sm:p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 text-sm">
                                <option value="確認要釋出的項目中">確認要釋出的項目中</option>
                                <option value="開發中">開發中</option>
                                <option value="User測試中">User測試中</option>
                                <option value="送審中">送審中</option>
                                <option value="完成上線">完成上線</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">作業系統</label>
                            <select id="os" class="w-full p-2 sm:p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 text-sm">
                                <option value="雙系統">雙系統</option>
                                <option value="iOS">iOS</option>
                                <option value="Android">Android</option>
                            </select>
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">現在進度說明</label>
                        <textarea id="progressNote" rows="2" class="w-full p-2 sm:p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 text-sm" placeholder="目前進度的詳細說明"></textarea>
                    </div>
                    <div>
                        <label for="plannedFeatures" class="block text-sm font-medium text-gray-700 mb-2">預計釋出功能</label>
                        <textarea id="plannedFeatures" rows="2" class="w-full p-2 sm:p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 text-sm" placeholder="描述預計在此版本釋出的功能"></textarea>
                    </div>
                    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-3 sm:gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">測試時間</label>
                            <div class="flex gap-1 sm:gap-2">
                                <input type="date" id="testDate" class="flex-1 p-2 sm:p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 text-sm">
                                <button type="button" onclick="setToday('testDate')" class="px-2 sm:px-3 py-2 bg-blue-100 hover:bg-blue-200 text-blue-700 rounded-lg text-xs sm:text-sm font-medium transition-colors whitespace-nowrap">今天</button>
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">送審時間</label>
                            <div class="flex gap-1 sm:gap-2">
                                <input type="date" id="reviewDate" class="flex-1 p-2 sm:p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 text-sm">
                                <button type="button" onclick="setToday('reviewDate')" class="px-2 sm:px-3 py-2 bg-blue-100 hover:bg-blue-200 text-blue-700 rounded-lg text-xs sm:text-sm font-medium transition-colors whitespace-nowrap">今天</button>
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">完成上線時間</label>
                            <div class="flex gap-1 sm:gap-2">
                                <input type="date" id="releaseDate" class="flex-1 p-2 sm:p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 text-sm">
                                <button type="button" onclick="setToday('releaseDate')" class="px-2 sm:px-3 py-2 bg-blue-100 hover:bg-blue-200 text-blue-700 rounded-lg text-xs sm:text-sm font-medium transition-colors whitespace-nowrap">今天</button>
                            </div>
                        </div>
                    </div>
                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-3 sm:gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">送審文案</label>
                            <textarea id="reviewText" rows="2" class="w-full p-2 sm:p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 text-sm" placeholder="送審時使用的文案內容"></textarea>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">其他備註</label>
                            <textarea id="notes" rows="2" class="w-full p-2 sm:p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 text-sm" placeholder="其他相關備註"></textarea>
                        </div>
                    </div>
                    
                    <!-- 文案生成器 -->
                    <div class="bg-gradient-to-r from-purple-50 to-pink-50 p-4 rounded-lg border border-purple-200 mt-4">
                        <div class="flex items-center justify-between mb-3">
                            <h4 class="font-semibold text-purple-800 flex items-center gap-2">
                                <span>✨</span> 更版通知文案生成器
                            </h4>
                            <button type="button" id="generateNotice" class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded-lg text-sm font-medium transition-colors">
                                🎉 生成文案
                            </button>
                        </div>
                        <div class="bg-white p-3 rounded border border-purple-200">
                            <textarea id="generatedNotice" rows="8" class="w-full p-3 border border-gray-300 rounded-lg text-sm font-mono" placeholder="點擊「生成文案」按鈕自動產生更版通知文案..." readonly></textarea>
                        </div>
                        <div class="flex gap-2 mt-2">
                            <button type="button" id="copyNotice" class="bg-green-600 hover:bg-green-700 text-white px-3 py-1 rounded text-sm font-medium transition-colors" disabled>
                                📋 複製
                            </button>
                            <button type="button" id="clearNotice" class="bg-gray-500 hover:bg-gray-600 text-white px-3 py-1 rounded text-sm font-medium transition-colors" disabled>
                                🗑️ 清除
                            </button>
                        </div>
                    </div>
                    
                    <div class="flex flex-col sm:flex-row gap-3 pt-4">
                        <button type="submit" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white py-2 sm:py-3 rounded-lg font-medium text-sm sm:text-base">儲存</button>
                        <button type="button" id="cancelForm" class="flex-1 bg-gray-300 hover:bg-gray-400 text-gray-700 py-2 sm:py-3 rounded-lg font-medium text-sm sm:text-base">取消</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Filter Section -->
        <div class="bg-white rounded-xl shadow-lg p-6 mb-6 border border-gray-100">
            <div class="flex items-center justify-between">
                <h3 class="text-lg font-semibold text-gray-800 flex items-center gap-2">
                    <span>🔍</span> 篩選條件
                </h3>
                <div class="flex gap-2">
                    <button id="filterAll" class="filter-btn active px-4 py-2 rounded-lg font-medium transition-all bg-blue-500 text-white">
                        📱 全部
                    </button>
                    <button id="filterIOS" class="filter-btn px-4 py-2 rounded-lg font-medium transition-all bg-gray-200 text-gray-700 hover:bg-gray-300">
                        🍎 iOS
                    </button>
                    <button id="filterAndroid" class="filter-btn px-4 py-2 rounded-lg font-medium transition-all bg-gray-200 text-gray-700 hover:bg-gray-300">
                        🤖 Android
                    </button>
                </div>
            </div>
        </div>

        <!-- Versions List -->
        <div id="versionsList" class="space-y-6">
            <!-- 版本資料將在此動態載入 -->
        </div>

        <!-- Edit Button at Bottom -->
        <div class="mt-8 flex justify-end">
            <button id="editModeBtn" class="bg-gray-500 hover:bg-blue-600 text-white px-3 py-1.5 rounded text-sm font-medium transition-all shadow">
                🔒編輯
            </button>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
