# B2B-APP 版本管理系統 - Nginx 設定檔

server {
    listen 80;
    server_name localhost;
    
    # 設定根目錄
    root /usr/share/nginx/html;
    index index.html;
    
    # 設定檔案編碼
    charset utf-8;
    
    # 主要路由設定
    location / {
        try_files $uri $uri/ /index.html;
        
        # 設定快取標頭
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }
    
    # API 路由代理到後端
    location /api/ {
        proxy_pass http://backend:8321/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 處理 CORS
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
        add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization";
        
        # 處理預檢請求
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
            add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization";
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Type 'text/plain; charset=utf-8';
            add_header Content-Length 0;
            return 204;
        }
    }
    
    # 靜態資源快取設定
    location ~* \.(js|css)$ {
        expires 5m;
        add_header Cache-Control "public, no-cache";
        add_header Vary Accept-Encoding;
    }
    
    # 圖片和字體資源快取設定
    location ~* \.(png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary Accept-Encoding;
        
        # 啟用 gzip 壓縮
        gzip on;
        gzip_vary on;
        gzip_comp_level 6;
        gzip_types
            text/plain
            text/css
            text/xml
            text/javascript
            application/javascript
            application/json
            application/xml+rss;
    }
    
    # 隱藏 nginx 版本資訊
    server_tokens off;
    
    # 安全標頭
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.tailwindcss.com https://fonts.googleapis.com https://fonts.gstatic.com; img-src 'self' data: https:;" always;
    
    # 錯誤頁面
    error_page 404 /index.html;
    error_page 500 502 503 504 /index.html;
    
    # 日誌設定
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
}
